<!DOCTYPE html>
<html>

<head>
    <title>Face Cropper App</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }



        .home {
            background-color: rgb(0, 0, 0);
            height: 100%;
            padding: 60px 140px;
            

        }

        .header h1 {
            text-align: center;
            font-size: 80px;
            color: rgb(0, 231, 77);
        }

        .form {
            height: 500px;
            background-color: rgb(0, 0, 0);
            text-align: center;
            border-bottom-left-radius: 60px;
            border-bottom-right-radius: 60px;

        }

        .input {
            background-color: rgb(65, 6, 92);
            padding: 30px 60px;
            height: 530px;
            margin-left: 200px;
            margin-right: 200px;
            border-radius: 50px;
            border: rgb(62, 56, 78) 5px solid;
        }

        .name {
            color: rgb(255, 255, 255);
            margin: 20px;
            font-size: 65px;
        }

        .email {
            color: rgb(255, 255, 255);
            margin: 20px;
            font-size: 65px;
        }

        .message {
            color: rgb(255, 255, 255);
            margin: 20px;
            font-size: 65px;
        }

        .n {
            font-size: 30px;
        }

        .e {
            font-size: 30px;
        }

        .m {
            font-size: 30px;
        }

        .submit {
            color: rgb(255, 255, 255);
            margin: 20px;
            font-size: 125px;
        }

        .s {
            font-size: 30px;
            padding: 16px 32px;
            background-color: rgb(234, 243, 148);
            border: yellow 5px solid;
            border-radius: 40px;
        }

        .s:hover {
            background-color: rgb(0, 132, 219);
            color: white;
            border: rgb(187, 236, 255) 5px solid;
        }

        .upload {
            color: rgb(255, 255, 255);
            margin: 20px;
            font-size: 60px;
        }

        .u {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="home">
        <div class="header">
            <h1>Welcome in Face Cropper App!!</h1>
        </div>
    </div>
    <div class="form">

        <div class="input">
            <form action="/crop" method="POST" enctype="multipart/form-data">
                <div class="name">
                    Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="n" type="text" name="name">
                </div>
                <div class="email">
                    Email:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input class="e" type="text" name="email">
                </div>
                <div class="message">
                    Message:&nbsp;<input class="m" type="text" name="message">
                </div>
                <div class="upload">
                    <input class="u" type="file" name="file">
                </div>
                <div class="submit">
                    <input class="s" type="submit">
                </div>
            </form>
        </div>

    </div>


</body>

</html>
